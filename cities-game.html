<html>
<head>
	<script src="jquery-1.7.2.min.js"></script>
	<script src="countries.js"></script>
	<script src="cities.js"></script>
	<script src="game.js"></script>
	<script src="tests.js"></script>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">

	<div id="sidebar">
		<h1>Cities Game</h1>
		<h3 class="instructions">Enter a city that starts with <span class="currletter">any letter</span>:</h3>
		<input type="text" name="city_name" onkeyup="handle_input_keyup(event);">
		<button class="submit" onclick="handle_submit();">Enter</button><img id="spinner" src="spinner.gif" style="display:none;" />
		<p class="status"></p>

		<p>Cities:  <span class="usedcities"></span></p>
		<p>Your streak is:  <span class="count">0</span></p>
		<p>Countries you've used: <br><span class="countries"></span></p>

		<button onclick="runTestCases();">Test</button>
		<p class="testresults"></p>
	</div>

	<div id="history">
		

		
	</div>

</div>
</body>
</html>
